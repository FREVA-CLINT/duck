[metadata:main]
identification_title = CRAI
identification_abstract = A Demo Web Service for CRAI.
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, CRAI, demo
identification_keywords_type = theme
provider_name = CRAI
provider_url=https://duck.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = -1
parallelprocesses = -1
cleantempdir = false

[logging]
level = INFO
file = duck.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
